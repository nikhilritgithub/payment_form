<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  payment form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

 <div class="container"> 
<form action="">
    <h1 > payment form</h1>
    <hr>
    <div class="background">
    <p class="mark"> Required fields are followed by *</p>
    <h2> User Information</h2>
    <p> Name: *
        <input type="text" name="name" required> </p>
   <p>
    <fieldset>
        <legend>Gender </legend>
    male <input type="radio" name="gender" id="gender"> Female<input type="radio" name="gender" id="gender" required>
   </p> 
</fieldset>

<p> Address:
     <textarea name="address" id="address" cols="100" rows="7"></textarea></p>

<p> Email:*
     <input type="email" name="email" id="email" required></p>
<p> pincode: * 
    <input type="number" name="number" id="number" required></p>
<hr>
<h2> Payment Information*</h2>
<p> card type: * <img class="card-type" src="img/card.jpg">
    <select name="card type" id="card type">
        <option value="">--select a card type--</option>
        <option value="visa">visa</option>
        <option value="credit card">credit card</option>
        <option value="mastercard">mastercard</option>
        <option value="rupay">rupay</option>
    </select>
</p>
<p>
    card Number* 
    <input type="number" name="card _number" id="card_number">
</p>
<p>
    Expiration Date:*
     <input type="date" name="exp_date" id="exp_date">
</p>
<p>CVV *
    <input type="password" name="CVV" id="CVV"></p>
<input type="submit" value="pay now">
</form>
</div>
</body>
</html>
